<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Backbone.js Library</title>
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/jquery-ui-1.9.2.custom.min.css">
</head>
<body>
    <div id="books">
        <form id="addBook" action="#">
            <div>
                <label for="coverImage">CoverImage: </label>
                <input id="coverImage" type="file" />
                <label for="title">Title: </label>
                <input id="title" type="text" />
                <label for="author">Author: </label>
                <input id="author" type="text" />
                <label for="releaseDate">Release date: </label>
                <input id="releaseDate" type="text" />
                <label for="keywords">Keywords: </label>
                <input id="keywords" type="text" />
                <button id="add">Add</button>
            </div>
        </form>
    </div>
    <script id="bookTemplate" type="text/template">
            <img src="<%= coverImage %>"/>
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= $.format.date(new Date(releaseDate), 'dd/MM/yyyy') %></li>
                <li>
               <% _.each(keywords, function(keyobj, index, list){%>
                <%= keyobj.keyword %>
                  <% if(index < list.length - 1){ %>
                  <%= ', ' %>
                <% }}); %>
               </li>
            </ul>
            <button class="delete">Delete</button>
    </script>
    </div>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery.dateFormat-1.0.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
